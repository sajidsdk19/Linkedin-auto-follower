<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Connection Auto-Increase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LinkedIn Auto-Connect</h1>
      <div class="badge">v2.7</div>
    </header>
    
    <div class="main-content">
      <div class="form-group">
        <label for="delayInput">Delay (ms)</label>
        <input type="number" id="delayInput" value="5000" min="1000" step="500">
        <small class="hint">Minimum 1000ms</small>
      </div>
      
      <div class="form-group">
        <label for="maxConnections">Max Connections</label>
        <input type="number" id="maxConnections" value="30" min="1" max="100">
        <small class="hint">Max 100 per run</small>
      </div>
      
      <div class="status-area" id="statusArea" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="status-text" id="statusText">Ready</div>
      </div>

      <div class="button-group">
        <button id="startButton" class="primary">Start Connecting</button>
        <button id="stopButton" class="danger" style="display: none;">Stop</button>
      </div>
      
      <div class="secondary-actions">
        <button id="openLinkedIn" class="text-btn">Open My Network</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
